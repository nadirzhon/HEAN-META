version: '3.8'

services:
  # Main HEAN application
  hean:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hean-trading-system
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
      - ./metrics:/app/metrics  # Metrics export directory
    command: python -m hean.main run
    restart: unless-stopped
    ports:
      - "8080:8080"  # Health check endpoint
      - "9090:9090"  # Prometheus metrics endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hean-network
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hean-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"  # Prometheus UI
    networks:
      - hean-network
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: hean-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/dashboard.json:/var/lib/grafana/dashboards/hean.json:ro
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"  # Grafana UI
    networks:
      - hean-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  hean-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

