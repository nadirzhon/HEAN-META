services:
  # Backend API
  api:
    image: hean-api:latest
    build:
      context: .
      dockerfile: api/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: hean-api
    env_file:
      - .env.production
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - PYTHONPATH=/app/src
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    command: uvicorn hean.api.main:app --host 0.0.0.0 --port 8000 --reload --log-level info
    restart: unless-stopped
    ports:
      - "8000:8000"  # API endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - hean-network
    depends_on:
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # React/Vite UI (production, served via nginx)
  ui:
    image: hean-ui:latest
    build:
      context: ./apps/ui
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
        VITE_WS_URL: /ws
    container_name: hean-ui
    ports:
      - "3000:80"
    networks:
      - hean-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # React/Vite UI (hot-reload dev profile)
  ui-dev:
    image: hean-ui-dev:latest
    profiles: ["dev"]
    build:
      context: ./apps/ui
      dockerfile: Dockerfile.dev
    container_name: hean-ui-dev
    environment:
      - VITE_API_BASE=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    ports:
      - "5173:5173"
    networks:
      - hean-network
    depends_on:
      - api
    restart: unless-stopped
    volumes:
      - ./apps/ui/src:/app/src
      - ./apps/ui/index.html:/app/index.html
      - ./apps/ui/vite.config.ts:/app/vite.config.ts
      - ./apps/ui/postcss.config.mjs:/app/postcss.config.mjs

  # Redis for atomic state sharing between C++ and Python
  redis:
    image: redis:7-alpine
    container_name: hean-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hean-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  hean-network:
    driver: bridge

volumes:
  redis-data:
