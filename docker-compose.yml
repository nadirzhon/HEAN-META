services:
  # Backend API
  api:
    image: hean-api:latest
    build:
      context: .
      dockerfile: api/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: hean-api
    env_file:
      - backend.env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - PYTHONPATH=/app/src
      - FUNDING_HARVESTER_ENABLED=true
      - BASIS_ARBITRAGE_ENABLED=true
      - IMPULSE_ENGINE_ENABLED=true
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    command: uvicorn hean.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"  # API endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - hean-network
    depends_on:
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # React/Vite UI (production, served via nginx)
  ui:
    image: hean-ui:latest
    build:
      context: ./apps/ui
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
        VITE_WS_URL: ${VITE_WS_URL:-/ws}
    container_name: hean-ui
    env_file:
      - ui.env
    ports:
      - "3000:80"
    networks:
      - hean-network
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # React/Vite UI (hot-reload dev profile)
  ui-dev:
    image: hean-ui-dev:latest
    profiles: ["dev"]
    build:
      context: ./apps/ui
      dockerfile: Dockerfile.dev
    container_name: hean-ui-dev
    environment:
      - VITE_API_BASE=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    ports:
      - "5173:5173"
    networks:
      - hean-network
    depends_on:
      - api
    restart: unless-stopped
    volumes:
      - ./apps/ui/src:/app/src
      - ./apps/ui/index.html:/app/index.html
      - ./apps/ui/vite.config.ts:/app/vite.config.ts
      - ./apps/ui/postcss.config.mjs:/app/postcss.config.mjs

  # Redis for atomic state sharing + Event Streams
  redis:
    image: redis:7-alpine
    container_name: hean-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hean-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hean-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - hean-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hean-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    networks:
      - hean-network
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=redis-datasource
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # PostgreSQL for historical data (optional)
  postgres:
    image: postgres:16-alpine
    container_name: hean-postgres
    profiles: ["full"]
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - hean-network
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-hean}
      - POSTGRES_USER=${POSTGRES_USER:-hean}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hean_secret}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hean}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Kafka for high-throughput event streaming (optional)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: hean-kafka
    profiles: ["kafka"]
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - hean-network
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

networks:
  hean-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
  postgres-data:
  kafka-data:
