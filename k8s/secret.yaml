# ============================================
# Secret - Sensitive Configuration
# ============================================
# IMPORTANT: This is a template. Replace with actual values.
# In production, use tools like:
# - kubectl create secret
# - Sealed Secrets
# - External Secrets Operator
# - HashiCorp Vault
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: hean-secrets
  namespace: hean-production
  labels:
    app: hean
type: Opaque
stringData:
  # Bybit API Keys (REPLACE WITH ACTUAL VALUES)
  BYBIT_API_KEY: "your-bybit-api-key-here"
  BYBIT_API_SECRET: "your-bybit-api-secret-here"
  
  # OpenAI API Key (REPLACE WITH ACTUAL VALUE)
  OPENAI_API_KEY: "sk-your-openai-key-here"
  
  # Anthropic API Key (REPLACE WITH ACTUAL VALUE)
  ANTHROPIC_API_KEY: "sk-ant-your-anthropic-key-here"
  
  # Google Gemini API Key (REPLACE WITH ACTUAL VALUE)
  GOOGLE_API_KEY: "your-google-api-key-here"
  
  # Redis Password (if enabled)
  REDIS_PASSWORD: "your-strong-redis-password"
  
---
# Example: Create secret from command line instead
# kubectl create secret generic hean-secrets \
#   --from-literal=BYBIT_API_KEY='your-key' \
#   --from-literal=BYBIT_API_SECRET='your-secret' \
#   --from-literal=OPENAI_API_KEY='sk-...' \
#   --from-literal=ANTHROPIC_API_KEY='sk-ant-...' \
#   --from-literal=GOOGLE_API_KEY='your-key' \
#   -n hean-production
