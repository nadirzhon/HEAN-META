global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'telegram'

  routes:
    - match:
        severity: critical
      receiver: 'telegram'
      group_wait: 10s
      repeat_interval: 1h

    - match:
        severity: warning
      receiver: 'telegram'
      group_wait: 1m
      repeat_interval: 4h

receivers:
  - name: 'telegram'
    telegram_configs:
      - bot_token: '${TELEGRAM_BOT_TOKEN}'
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          {{ if eq .Status "firing" }}ðŸ”´{{ else }}ðŸŸ¢{{ end }} <b>{{ .CommonLabels.alertname }}</b>
          <b>Status:</b> {{ .Status | toUpper }}
          <b>Severity:</b> {{ .CommonLabels.severity }}
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
